<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!--<script src="js/test.js"></script>-->
    <!--&lt;!&ndash; jQuery文件。务必在bootstrap.min.js 之前引入 &ndash;&gt;-->
    <!--<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>-->

    <!--&lt;!&ndash; popper.min.js 用于弹窗、提示、下拉菜单 &ndash;&gt;-->

    <!--&lt;!&ndash; 最新的 Bootstrap4 核心 JavaScript 文件 &ndash;&gt;-->
    <!--<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>-->
    <style>
        .self-carousel-ul-left {
            width: 5%;
            bottom: 50%!important;
            left: 93%!important;
            margin: 0!important;
        }
        .self-carousel-ul-left li{
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .self-carousel-caption-center{
            bottom: 50%!important;
        }
    </style>
</head>
<body>
    <div id="container" class="carousel slide carousel-fade" data-ride="carousel">

        <!-- 指示符 -->
        <ul class="carousel-indicators self-carousel-ul-left d-flex flex-column">
            <li data-target="#container" data-slide-to="0" class="active"></li>
            <li data-target="#container" data-slide-to="1"></li>
            <li data-target="#container" data-slide-to="2"></li>
        </ul>

        <!-- 轮播图片 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img style="width: 100%;height: 100vh" src="https://static.runoob.com/images/mix/img_fjords_wide.jpg">
                <div class="carousel-caption self-carousel-caption-center d-none d-md-block">
                    <h5>xxxxxxx</h5>
                    <p>xxxxxxxx</p>
                </div>
            </div>
            <div class="carousel-item">
                <img style="width: 100%;height: 100vh" src="https://static.runoob.com/images/mix/img_nature_wide.jpg">
            </div>
            <div class="carousel-item">
                <img style="width: 100%;height: 100vh" src="https://static.runoob.com/images/mix/img_mountains_wide.jpg">
            </div>
        </div>

        <!--&lt;!&ndash; 左右切换按钮 &ndash;&gt;-->
        <!--<a class="carousel-control-prev" href="#container" data-slide="prev">-->
            <!--<span class="carousel-control-prev-icon"></span>-->
        <!--</a>-->
        <!--<a class="carousel-control-next" href="#container" data-slide="next">-->
            <!--<span class="carousel-control-next-icon"></span>-->
        <!--</a>-->
    </div>
</body>
</html>
